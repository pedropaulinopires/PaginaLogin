<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/8f36627611.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400&display=swap"
      rel="stylesheet"
    />
    <title>Login</title>
  </head>
  <body>
    <main>
      <div class="formHeader">
        <span class="icon"><i class="fa-solid fa-user"></i></span>
      </div>
      <form autocomplete="off">
        <div class="camp camp1">
          <label class="text" id="usernameLabel" for="username">Usu치rio</label>
          <input type="text" name="username" id="username" />
          <p class="invalid" id="userNull">Campo de usu치rio obrigat칩rio!</p>
        </div>
        <div class="camp">
          <label class="text" for="password" id="labelPassword">Senha</label>
          <input type="password" name="password" id="password" />
          <label class="eye" >
            <span class="eye">
              <sapn id="eyeOk">
                <i class="fa-solid fa-eye"></i>
              </sapn>
              <span id="eyeNot">
                <i class="fa-sharp fa-solid fa-eye-slash"></i
              ></span>
          </span>
          </label>
          <p class="invalid" id="passwordNull">Campo de senha obrigat칩rio!</p>          
        </div>
        <div class="campCheck">
          <input type="checkbox" name="remember" id="remember" />
          <label for="remember">Lembrar-me</label>
        </div>
        <div class="btns">
          <div class="btn" id="btnSumbmit">Entrar</div>
        </div>
        <div class="opt">
          <a href="#">Cadastre-se</a> | <a href="#">Esqueceu senha?</a>
        </div>
      </form>
    </main>
    <script src="form.js"></script>
  </body>
</html>
